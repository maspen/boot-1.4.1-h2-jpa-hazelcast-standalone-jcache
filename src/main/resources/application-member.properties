  # h2 db settings
spring.datasource.url=jdbc:h2:~/testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password= 
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.platform=h2
# enable h2 web console
spring.h2.console.enabled=true
spring.h2.console.path=/console
# jpa settings
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create-drop
# hazelcast configuration
spring.cache.jcacheconfig=hazelcast.xml
# this provider is only for 'member' ?
spring.cache.jcache.provider=com.hazelcast.cache.impl.HazelcastServerCachingProvider
# 'l2' provider for hibernate
spring.cache.type=jcache